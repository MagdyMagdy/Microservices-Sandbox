version: "2"
services:
    web:
        build:
          context: ./server
        restart: always
        ports:
            - "8080:80"
        volumes:
            - ./code:/code
        networks:
            - code-network
        depends_on: 
            - php

    php:
        build:
          context: ./php-fpm
        restart: always
        volumes:
            - ./code:/code
            - ./log:/var/www/html
        networks:
            - code-network
        environment:
            XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9000 remote_enable=1
            MYSQL_USER: "mysuser"
            MYSQL_PASSWORD: "mypass"
            MYSQL_DATABASE: "awesomedb"
            MYSQL_PORT : 3306
        depends_on: 
            - db

    db:
        image: mariadb:latest
        restart: always
        ports:
            - "3306:3306"
        networks: 
            - code-network
        volumes: 
            - db-data:/var/lib/mysql
        environment: 
            MYSQL_ROOT_PASSWORD: "rootPass"
            MYSQL_USER: "mysuser"
            MYSQL_PASSWORD: "mypass"
            MYSQL_DATABASE: "awesomedb"
    
    adminer:
        image: adminer:latest
        ports:
            - "8088:8080"
        networks: 
            - code-network

networks:
    code-network:
        driver: bridge

volumes: 
    db-data: